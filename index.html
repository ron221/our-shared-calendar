<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="共享日曆">
    <meta name="theme-color" content="#667eea">
    <title>🐱🐭 貓咪小老鼠共享日曆</title>
    <link rel="stylesheet" href="styles.css?v=2">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <!-- Google API JavaScript Client -->
    <script src="https://apis.google.com/js/api.js"></script>
    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <!-- Google Calendar 配置 -->
    <script src="google-config.js"></script>
    <!-- Telegram 通知配置 -->
    <script src="telegram-config.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>
                <span class="cat-icon">🐱</span>
                貓咪小老鼠的共享日曆
                <span class="mouse-icon">🐭</span>
            </h1>
            <div class="user-selector">
                <button id="catMode" class="user-btn active" data-user="cat">
                    我是 🐱
                </button>
                <button id="mouseMode" class="user-btn" data-user="mouse">
                    我是 🐭
                </button>
            </div>

            <!-- Google Calendar 連動區域 -->
            <div class="google-calendar-section">
                <div class="google-calendar-status" id="googleCalendarStatus">
                    <span id="googleStatusText">未連接 Google Calendar</span>
                </div>
                <button id="connectGoogleCalendar" class="google-btn">
                    <i class="fab fa-google"></i> 連接 Google Calendar
                </button>
                <button id="syncGoogleCalendar" class="google-btn sync-btn" style="display: none;">
                    <i class="fas fa-sync-alt"></i> 同步行程
                </button>
                <button id="disconnectGoogleCalendar" class="google-btn disconnect-btn" style="display: none;">
                    <i class="fas fa-unlink"></i> 中斷連接
                </button>
            </div>

            <!-- 深色模式切換按鈕 -->
            <div class="theme-toggle">
                <button id="themeToggle" class="theme-btn" title="切換深色模式">
                    <span class="theme-icon">🌙</span>
                </button>
            </div>
        </header>

        <div class="view-selector">
            <button id="monthView" class="view-btn active" data-view="month">
                <i class="fas fa-calendar-alt"></i> 月視圖
            </button>
            <button id="weekView" class="view-btn" data-view="week">
                <i class="fas fa-calendar-week"></i> 週視圖
            </button>
        </div>

        <div class="calendar-controls">
            <button id="prevPeriod" class="nav-btn">
                <i class="fas fa-chevron-left"></i>
            </button>
            <h2 id="currentPeriod"></h2>
            <button id="nextPeriod" class="nav-btn">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>

        <div class="calendar-wrapper">
            <div class="weekdays">
                <div class="weekday">日</div>
                <div class="weekday">一</div>
                <div class="weekday">二</div>
                <div class="weekday">三</div>
                <div class="weekday">四</div>
                <div class="weekday">五</div>
                <div class="weekday">六</div>
            </div>
            <div id="calendar" class="calendar-grid"></div>
        </div>

        <div class="legend">
            <div class="legend-item">
                <span class="legend-color cat-event"></span>
                <span>貓咪的行程</span>
            </div>
            <div class="legend-item">
                <span class="legend-color mouse-event"></span>
                <span>小老鼠的行程</span>
            </div>
            <div class="legend-item">
                <span class="legend-color shared-event"></span>
                <span>共同行程</span>
            </div>
            <div class="legend-item">
                <span class="legend-color pending-event"></span>
                <span>待確認</span>
            </div>
            <div class="legend-item">
                <span class="legend-color holiday"></span>
                <span>國定假日</span>
            </div>
            <div class="legend-item">
                <span class="legend-color google-event"></span>
                <span>Google Calendar</span>
            </div>
        </div>

        <div class="sync-controls">
            <div class="sync-status" id="syncStatus">
                <i class="fas fa-wifi" id="syncIcon"></i>
                <span id="syncText">連線中...</span>
            </div>
        </div>
    </div>

    <!-- 行程詳情彈窗 -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">新增行程</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <form id="eventForm">
                    <div class="form-group">
                        <label for="eventTitle">行程標題：</label>
                        <input type="text" id="eventTitle" required>
                    </div>

                    <div class="form-group">
                        <label for="eventDate">開始日期：</label>
                        <input type="date" id="eventDate" required>
                    </div>

                    <div class="form-group">
                        <label for="eventEndDate">結束日期：</label>
                        <input type="date" id="eventEndDate">
                        <small style="color: #666; font-size: 0.9em;">留空表示單日行程</small>
                    </div>

                    <div class="form-group">
                        <label for="eventTime">時間：</label>
                        <input type="time" id="eventTime">
                    </div>

                    <div class="form-group">
                        <label for="eventDescription">描述：</label>
                        <textarea id="eventDescription" rows="3"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="eventType">行程類型：</label>
                        <select id="eventType">
                            <option value="personal">個人行程</option>
                            <option value="shared">共同行程</option>
                            <option value="invitation">邀請對方</option>
                        </select>
                    </div>

                    <div class="form-actions">
                        <button type="button" id="cancelBtn" class="btn btn-secondary">取消</button>
                        <button type="submit" class="btn btn-primary">儲存</button>
                        <button type="button" id="deleteBtn" class="btn btn-danger" style="display: none;">刪除</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 行程列表側邊欄 -->
    <div id="eventSidebar" class="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-title-section">
                <button id="backToCalendar" class="back-btn" title="返回日曆">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <h3>今日行程</h3>
            </div>
            <div class="sidebar-actions">
                <button id="addEventToDate" class="add-event-btn" title="新增行程到此日期">+</button>
                <button id="closeSidebar" class="close-sidebar">&times;</button>
            </div>
        </div>
        <div id="eventList" class="event-list"></div>
    </div>

    <!-- 手機版新增按鈕 -->
    <button class="mobile-add-btn" id="mobileAddBtn" title="新增行程">
        <span class="add-icon">+</span>
    </button>

    <script src="script.js?v=2"></script>
</body>
</html>
